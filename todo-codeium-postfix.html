        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;

            box-sizing: border-box;
        }

        button:hover {
            background-color: #555;
        }

            font-weight: bold;
            margin-top: 20px;
        }
    </style>
