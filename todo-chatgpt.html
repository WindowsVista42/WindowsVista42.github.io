<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Todo List</title>
<style>
  body {
    font-family: Arial, sans-serif;
  }
  .container {
    max-width: 400px;
    margin: 50px auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    background-color: #f9f9f9;
  }
  ul {
    list-style-type: none;
    padding: 0;
  }
  li {
    margin-bottom: 10px;
  }
  label {
    cursor: pointer;
  }
  .completed {
    text-decoration: line-through;
    color: #888;
  }
</style>
</head>
<body>

<div class="container">
  <h2>Todo List</h2>
  <ul id="todo-list">
    <li><input type="checkbox" id="item1"><label for="item1">Get Groceries</label></li>
    <li><input type="checkbox" id="item2"><label for="item2">Clean Clothes</label></li>
    <li><input type="checkbox" id="item3"><label for="item3">Wash Dishes</label></li>
  </ul>
  <p id="completion-msg"></p>
</div>

<script>
  const checkboxes = document.querySelectorAll('input[type="checkbox"]');
  const completionMsg = document.getElementById('completion-msg');

  checkboxes.forEach(checkbox => {
    checkbox.addEventListener('change', checkCompletion);
  });

  function checkCompletion() {
    let allChecked = true;
    checkboxes.forEach(checkbox => {
      if (!checkbox.checked) {
        allChecked = false;
      }
    });
    if (allChecked) {
      completionMsg.textContent = 'Congratulations! You have completed all tasks.';
    } else {
      completionMsg.textContent = '';
    }
  }
</script>

</body>
</html>
