<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            color: #333;
            text-align: center;
            margin: 40px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        ul li {
            background: #fff;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            align-items: center;
        }
        input[type="checkbox"] {
            margin-right: 20px;
        }
        #new-task {
            padding: 10px;
            margin: 20px 0;
            width: 60%;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        #add-task {
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        #info {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Simple Todo List</h1>
    <p id="info">Keep track of your daily tasks effortlessly. Tick off the tasks once completed.</p>
    <input type="text" id="new-task" placeholder="Add new task...">
    <button id="add-task">Add Task</button>
    <ul id="tasks">
        <li><input type="checkbox">Get Groceries</li>
        <li><input type="checkbox">Clean Clothes</li>
        <li><input type="checkbox">Wash Dishes</li>
    </ul>

    <script>
        const tasks = document.getElementById('tasks');
        const newTaskInput = document.getElementById('new-task');
        const addTaskButton = document.getElementById('add-task');

        addTaskButton.addEventListener('click', function() {
            const taskText = newTaskInput.value;
            if (taskText) {
                const li = document.createElement('li');
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.addEventListener('change', checkTaskCompletion);
                li.appendChild(checkbox);
                li.append(taskText);
                tasks.appendChild(li);
                newTaskInput.value = ''; // Clear input field
            }
        });

        tasks.addEventListener('click', function(e) {
            if (e.target.tagName === 'LI') {
                e.target.remove(); // Simple task removal by clicking on it
            }
        });

        function checkTaskCompletion() {
            const checkboxes = document.querySelectorAll('input[type="checkbox"]:not(:checked)');
            if (checkboxes.length === 0) {
                alert('All tasks completed! Well done!');
            }
        }
    </script>
</body>
</html>
