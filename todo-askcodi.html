<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .completed {
            text-decoration: line-through;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Todo List</h1>
        <p>This simple todo list helps you organize your tasks. Check off items as you complete them.</p>
        <ul id="todoList">
            <li><input type="checkbox" onchange="checkCompleted()"> Get Groceries</li>
            <li><input type="checkbox" onchange="checkCompleted()"> Clean Clothes</li>
            <li><input type="checkbox" onchange="checkCompleted()"> Wash Dishes</li>
        </ul>
        <input type="text" id="newTodoItem" placeholder="Add new item">
        <button onclick="addTodoItem()">Add</button>
    </div>
    <script>
        function checkCompleted() {
            const checkboxes = document.querySelectorAll('input[type="checkbox"]');
            let allChecked = true;
            for (let i = 0; i < checkboxes.length; i++) {
                if (!checkboxes[i].checked) {
                    allChecked = false;
                    break;
                }
            }
            if (allChecked) {
                alert('Congratulations! You have completed all tasks.');
            }
        }

        function addTodoItem() {
            const input = document.getElementById('newTodoItem');
            if (input.value.trim() !== '') {
                const ul = document.getElementById('todoList');
                const li = document.createElement('li');
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.onchange = checkCompleted;
                li.appendChild(checkbox);
                li.appendChild(document.createTextNode(' ' + input.value.trim()));
                ul.appendChild(li);
                input.value = '';
            }
        }
    </script>
</body>
</html>
